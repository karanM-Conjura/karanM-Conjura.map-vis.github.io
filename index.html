<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Geograph Revenue Insight</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoia2FyYW4tYzAiLCJhIjoiY2xxNmd1ZGdrMHIwMTJrcGFkYWxzbWE2NyJ9.W1usXxcSztAC5kqG-GqQOw';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        center: [-6.33,53.33], // starting position [lng, lat]
        style: 'mapbox://styles/mapbox/light-v11',
        zoom: 10 // starting zoom
    });


    // Create uk popup
    const popup = new mapboxgl.Popup({ offset: 25 }).setText(
    'A new record has been set for revenue generated from this country!'
    );

    // Add UK Marker
    const uk = new mapboxgl.Marker({
        color: '#b5de2b',
        scale: 5
    })

    .setLngLat([-1.348228,52.617432])
    .setPopup(popup)
    .addTo(map);


    // Create australia popup
    const popup2 = new mapboxgl.Popup({ offset: 25 }).setText(
    'Second highest grossing revenue!'
    );

    // Add Aus Marker
    const australia = new mapboxgl.Marker({
        color: '#6ece58',
        scale: 3
    })

    .setLngLat([137.846489,-27.695992])
    .setPopup(popup2)
    .addTo(map);

    // Create us popup
    const popup3 = new mapboxgl.Popup({ offset: 25 }).setText(
    'Down by 45% compared to last year...'
    );

    // Add US Marker
    const us = new mapboxgl.Marker({
        color: '#35b779',
        scale: 1
    })

    .setLngLat([-95.450249,36.319828])
    .setPopup(popup3)
    .addTo(map);

</script>

</body>
</html>
